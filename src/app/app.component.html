<mat-card class="example-card">
  <div *ngFor="let m of messages" class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{m.from}}{{m.date | date:'shortTime'}}</mat-card-title>
      <mat-card-subtitle>{{m.body}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
  </div>
  <mat-divider></mat-divider>
  <mat-card-actions class="actions">
    <br>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Send" (click)="send()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
